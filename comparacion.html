<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparacion</title>
    <link rel="stylesheet" href="xilofon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!--  CARTEL -->
        <div class="cartel">
          <div class="titulo">
            <a href="salon.html"><img src="img/X.png" alt="volver"></a>
            <div class="borde montserrat-heading"><h1>Comparación</h1></div>
           </div>
           <div class="contenedor">
             <p class="intro2 montserrat-heading">
                 Estos datos muestran una variedad de actitudes hacia la IA, <br>
                 que van desde su adopción activa hasta el rechazo.
             </p>
             <div class="imgcolores">
                 <img src="img/imgverde.png" alt="">
                 <img src="img/imagenamarilla.png" alt="">
                 <img src="img/imgnaranja.png" alt="">
                 <img src="img/imgroja.png" alt="">
             </div> 
           </div>
       </div>
       
        <!-- XINOFON -->
       <div class="xinofon-container">
          <div class="barra-superior"></div>
          <div class="xinofon">
            <div class="seg verde">
                <div class="percentage">5%</div>
                <div class="line1"></div> <!-- Línea agregada -->
            </div>
            <div class="seg  amarillo">
                <div class="percentage">20%</div>
                <div class="line2"></div> <!-- Línea agregada -->
            </div>
            <div class="seg  naranja">
                <div class="percentage">27%</div>
                <div class="line3"></div> <!-- Línea agregada -->
            </div>
            <div class="seg rojo">
                <div class="percentage">38%</div>
                <div class="line4"></div> <!-- Línea agregada -->
            </div>
          </div>
          <div class="barra-inferior"></div>
          
          <!-- Barras verticales que conectan la superior e inferior -->
          <div class="base base-izquierda"></div>
          <div class="base base-derecha"></div>
       </div>
     </main>
</body>
</html>
